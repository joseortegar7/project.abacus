<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>project.abacus</title>
    <link rel="stylesheet" href="style.css" id="theme-link"> 
  </head>
<body>
    <div class="container-calc">

        <div class="top-bar">
          <label class="theme-switch">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider">
              <span class="slider-icon sun material-symbols-outlined">light_mode</span>
              <span class="slider-icon moon material-symbols-outlined">clear_night</span>
            </span>
          </label>
          <button id="history-btn" class="material-symbols-outlined">history</button>
          <button id="copy-display-btn" class="material-symbols-outlined" title="Copy result">content_copy</button>
        </div>            
        
        <div class="screen-container">
          <div class="screen-history" id="history"></div>
          <div class="screen-buffer" id="input">0</div>
        </div>   
        
        <div class="container-buttons" id="button container">
            <button class="button highlight1 allclear" id="C">C</button>
            <button class="button highlight1 plusminus" id="plusmn">+/-</button>
            <button class="button highlight1 percentage operator modulus" id="modulus">%</button>
            <button class="button highlight2 divide operator" id="divide">÷</button>
            <button class="button button7 digit">7</button>
            <button class="button button8 digit">8</button>
            <button class="button button9 digit">9</button>
            <button class="button highlight2 multiply operator" id="multiply">×</button>
            <button class="button button4 digit">4</button>
            <button class="button button5 digit">5</button>
            <button class="button button6 digit">6</button>
            <button class="button highlight2 minus operator" id="minus">-</button>
            <button class="button button1 digit">1</button>
            <button class="button button2 digit">2</button>
            <button class="button button3 digit">3</button>
            <button class="button highlight2 plus operator" id="plus">+</button>
            <button class="button backspace" id="CE">←</button>
            <button class="button button0 digit">0</button>
            <button class="button period" id="decimal">.</button>
            <button class="button highlight2 equals" id="equals">=</button>  
        </div> </div> <div id="history-modal" class="history-modal">
      <div class="modal-content">
        <span id="close-modal-btn" class="close-btn">&times;</span>
        <h2>Calculation History</h2>
        <ul id="history-list">
          </ul>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
