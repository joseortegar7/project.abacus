<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>project.abacus</title>
    <link rel="stylesheet" href="style-lightmode.css" id="theme-link">
  </head>
  <body>
        <div class="container-calc">
            <div class="nightmode-switch">
              <button class="material-symbols-outlined lights-on">light_mode</button>
              <button class="material-symbols-outlined lights-off">clear_night</button>
            </div>
            <div class="screen-buffer">0</div>   
            <div class="container-buttons">
                <button class="button highlight1 allclear">AC</button>
                <button class="button highlight1 plusminus">+/-</button>
                <button class="button highlight1 percentage">%</button>
                <button class="button highlight2 divide">÷</button>
                <button class="button button7">7</button>
                <button class="button button8">8</button>
                <button class="button button9">9</button>
                <button class="button highlight2 multiply">×</button>
                <button class="button button4">4</button>
                <button class="button button5">5</button>
                <button class="button button6">6</button>
                <button class="button highlight2 minus">-</button>
                <button class="button button1">1</button>
                <button class="button button2">2</button>
                <button class="button button3">3</button>
                <button class="button highlight2 plus">+</button>
                <button class="button backspace">←</button>
                <button class="button button0">0</button>
                <button class="button period">.</button>
                <button class="button highlight2 equals">=</button>  
            </div>
        </div>  
	<script src="index.js"></script>
  </body>
</html>
