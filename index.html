<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>project.abacus</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="container-calc">
            <div class="screen-buffer">0</div>   
            <div class="container-buttons">
                <button class="button-normal allclear">AC</button>
                <button class="button-normal percentage">%</button>
                <button class="button-normal equals">=</button>
                <button class="button-normal plusminus">+/-</button>
                <button class="button-highlight plus">+</button>
                <button class="button-normal backspace">←</button>
                <button class="button-highlight divide">÷</button>
                <button class="button-highlight minus">-</button>
                <button class="button-highlight multiply">×</button>
                <button class="button-normal button9">9</button>
                <button class="button-normal button0">0</button>
                <button class="button-normal button1">1</button>
                <button class="button-normal button2">2</button>
                <button class="button-normal button3">3</button>
                <button class="button-normal button4">4</button>
                <button class="button-normal button5">5</button>
                <button class="button-normal button6">6</button>
                <button class="button-normal button7">7</button>
                <button class="button-normal button8">8</button>
            </div>
        </div>  
	<script src="index.js"></script>
  </body>
</html>
